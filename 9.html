<!DOCTYPE html>

<body>

<h1>pyramid</h1>
<p>question: Write a JavaScript program to print the letters of the word “Javascript” as below in each line using for…of. J Ja Jav . . Javascript</p>
<p>result:</p>

<script>
    var alpha = "javascript";
for(var i=0; i<=alpha.length; i++)
{
 
 document.write(alpha.substr(0,i));
 document.write("<br>"); 
}
    

</script>

</body>
</html>
