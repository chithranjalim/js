        <h1>JS truncates a string</h1>
        <p>question: Write a JavaScript function to truncate a string if it is longer than the specified number of characters.</p>
        <p>go to console to see the result!</p>
    <script>
        text_truncate = function(str, length, ending) {
            ending == '...'
    if (length == null) {
      length = 100;
    }
    if (ending == null) {
      ending = '...';
    }
    if (str.length > length) {
      return str.substring(0, length - ending.length) + ending;
    } else {
      return str;
    }
  };
