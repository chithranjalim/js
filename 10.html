<!DOCTYPE html>
<html lang="en">

<title>JS nested for loop example</title>
</head>
<body>
        <h1>JS nested for loop example</h1>
        <p> Write a JavaScript program to construct the following pattern, using a nested for loop. <br>
         *   <br>
         * *   <br>
         * * *  <br>
         * * * *   
        </p>

        <p>open the console to see the result!</p>


  <script>
      
var x,y,chr;
for(x=1; x <=5; x++)
{
   for (y=1; y < x; y++)
     {
    chr=chr+("*");        
      }
 console.log(chr);
 chr='';    
 
}

  </script>
</body>
